<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Website</title>
    <link rel="stylesheet" href="./shopping/assets/css/style2.css">
    
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-image">
                <img src="./shopping/assets/img2/Screenshot 2024-09-04 221831.png" alt="Login Banner">
            </div>
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p class="tagline">Login to continue shopping</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" >Login</button>

                        <a href="" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            // Get the email and password input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate email and password fields
            if (email === "" || password === "") {
                alert("Please fill in both email and password to continue.");
            } else {
                // If both fields are filled, redirect to the index page
                window.location.href = './index.html';
            }
        });
    </script>
    
</body>
</html>
